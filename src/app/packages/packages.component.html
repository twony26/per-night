<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-8 ml-auto mr-auto text-center">
                <h2 class="title">Packages</h2>
            </div>
        </div>
        <!--<ul *ngFor="let p in packageList">
            <h4>{{ p.name }}</h4>
        </ul> -->
        <div class="row">
            <div class="col-lg-3 col-md-4 col-xs-6" *ngFor="let p of packageList | async">
                <h4>{{ p.name }}</h4>
                <a href="#">
                    <img class="img-rounded img-responsive" src="{{p.imgUrl}}" alt="">
                </a>
            </div>           
        </div>
        <div class="row" style="margin-top:50px">
            <div class="col-md-8 ml-auto mr-auto text-center">
               <button class="btn btn-default" type="button" [routerLink]="['/packagelist']">View All</button>
            </div>
        </div>
    </div>
</div>
